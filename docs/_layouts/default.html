<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="/assets/img/logo.svg" style="width: 172px; height: auto;" alt="Test" />
        <h1 class="header"><a href="/">The Sim4IR Workshop</a></h1>
        <p class="header">At <strong>SIGIR 2021</strong></p>

        <ul>
          <li><a href="/about/">About sim4IR</a></li>
          <li><a href="/cfp/">Call for Papers</a></li>
          <li><a href="/dates/">Important Dates</a></li>
          <li><a href="/submission/">Submission Guidelines</a></li>
        </ul>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <a href="https://sigir.org/sigir2021/" target="_blank"><img class="sigir" src="/assets/img/sigir.png" alt="SIGIR 2021" /></a>
        <p>Hosted by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
